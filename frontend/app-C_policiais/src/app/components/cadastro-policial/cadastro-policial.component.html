<div class="cadastro-container">
  <h2>Cadastro de Policial</h2>

  <form [formGroup]="policialForm" (ngSubmit)="onSubmit()" class="policial-form">
    <div class="form-group">
      <label for="rg_civil">RG Civil:</label>
      <input type="text" id="rg_civil" formControlName="rg_civil" class="form-control">
      <div *ngIf="policialForm.get('rg_civil')?.invalid && policialForm.get('rg_civil')?.touched" class="error-message">
        RG Civil é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label for="rg_militar">RG Militar:</label>
      <input type="text" id="rg_militar" formControlName="rg_militar" class="form-control">
      <div *ngIf="policialForm.get('rg_militar')?.invalid && policialForm.get('rg_militar')?.touched" class="error-message">
        RG Militar é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" formControlName="cpf" class="form-control" mask="000.000.000-00">
      <div *ngIf="policialForm.get('cpf')?.invalid && policialForm.get('cpf')?.touched" class="error-message">
        <div *ngIf="policialForm.get('cpf')?.errors?.['required']">CPF é obrigatório</div>
        <div *ngIf="policialForm.get('cpf')?.errors?.['cpfInvalido']">CPF inválido</div>
      </div>
    </div>

    <div class="form-group">
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" formControlName="data_nascimento" class="form-control">
      <div *ngIf="policialForm.get('data_nascimento')?.invalid && policialForm.get('data_nascimento')?.touched" class="error-message">
        Data de nascimento é obrigatória
      </div>
    </div>

    <div class="form-group">
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" formControlName="matricula" class="form-control">
      <div *ngIf="policialForm.get('matricula')?.invalid && policialForm.get('matricula')?.touched" class="error-message">
        Matrícula é obrigatória
      </div>
    </div>

    <div class="form-group">
      <label for="nome_de_escala">Nome de Escala:</label>
      <input type="text" id="nome_de_escala" formControlName="nome_de_escala" class="form-control">
      <div *ngIf="policialForm.get('nome_de_escala')?.invalid && policialForm.get('nome_de_escala')?.touched" class="error-message">
        Nome de escala é obrigatório
      </div>
    </div>

    <button type="submit" [disabled]="policialForm.invalid" class="btn btn-primary">Cadastrar</button>
  </form>

  <div *ngIf="mensagemSucesso" class="alert alert-success">
    {{ mensagemSucesso }}
  </div>

  <div *ngIf="mensagemErro" class="alert alert-danger">
    {{ mensagemErro }}
  </div>
</div>
